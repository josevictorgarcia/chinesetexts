<div class="container my-5" style="font-family: 'Noto Serif SC', serif;">
  <style>
    .carousel-item {
      padding: 20px;
      text-align: center;
      word-wrap: break-word;
    }

    .text-xlarge {
      font-size: 1.25rem;
      line-height: 1.6;
      word-break: break-word;
    }

    .chinese-word {
      font-size: 3rem;
      font-weight: bold;
      color: #c0392b;
      margin-bottom: 20px;
      word-break: break-word;
    }

    .btn-back {
      font-size: 1rem;
      color: #fff;
      background-color: #c0392b;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #e74c3c;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      font-size: 2rem;
      color: #fff;
    }

    .carousel-control-prev,
    .carousel-control-next {
      background-color: rgba(192, 57, 43, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      width: 60px;
      height: 100%;
    }

    .carousel-control-prev {
      border-right: 2px solid #c0392b;
    }

    .carousel-control-next {
      border-left: 2px solid #c0392b;
    }

    .carousel-control-prev:hover,
    .carousel-control-next:hover {
      background-color: rgba(192, 57, 43, 1);
    }

    .carousel-inner {
      overflow: hidden;
    }

    .carousel {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      position: relative;
    }

    .carousel-item .border {
      max-width: 100%;
      width: 100%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Responsividad general */
    @media (max-width: 768px) {
      .text-xlarge {
        font-size: 1rem;
        line-height: 1.4;
      }

      .chinese-word {
        font-size: 2rem;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        font-size: 1.5rem;
      }

      .carousel-control-prev,
      .carousel-control-next {
        width: 50px;
      }

      .carousel-inner {
        padding: 0 10px;
      }
    }

    /* Extra protección para textos largos */
    p, h5 {
      word-break: break-word;
      overflow-wrap: break-word;
    }
  </style>

  <h1 class="text-center mb-5" style="font-weight: 700; font-size: 2.5rem; color: #c0392b;">
    Flashcards Carousel
  </h1>

  <!-- Flashcards Carousel -->
  <div id="flashcardsCarousel" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">

      <!-- Item 1 -->
      <div class="carousel-item" *ngFor="let flashcard of flashcards; let i = index" [class.active]="i === 0">

        <div class="border rounded shadow-sm p-4 bg-light">
          <div class="chinese-word">
            {{ flashcard.word.chinese }}
          </div>

          <h5 class="mt-4 text-success">Traducción (Inglés)</h5>
          <p class="text-xlarge" style="white-space: pre-line;">
            {{ flashcard.word.english }}
          </p>

          <h5 class="mt-4 text-danger">Traducción (Español)</h5>
          <p class="text-xlarge" style="white-space: pre-line;">
            {{ flashcard.word.spanish }}
          </p>

          <h5 class="mt-4 text-primary">Texto en Chino</h5>
          <p class="text-xlarge" style="white-space: pre-line; margin: 30px;">
            {{ flashcard.example.text }}
          </p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#flashcardsCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#flashcardsCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Botón Volver -->
  <div class="text-center mt-4">
    <button class="btn-back" onclick="window.history.back();">Volver</button>
  </div>
</div>
