<div class="container my-5" style="font-family: 'Noto Serif SC', serif;">   <!--MANTENIMIENTO-->
  <style>
    span.hover-highlight:hover {
      background-color: #fdecea; /* color suave relacionado con #c0392b */
      border-radius: 4px;
      cursor: pointer;
    }

    .text-xlarge {
      font-size: 1.5rem;
      line-height: 2;
    }

    .btn-back {
      font-size: 1rem;
      color: #fff;
      background-color: #c0392b; /* mismo color que el título */
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #e74c3c; /* color más claro en hover */
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 4px;
    }

    .btn-submit {
      font-size: 1rem;
      color: #fff;
      background-color: #27ae60;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #2ecc71;
    }
  </style>

  <h1 class="text-center mb-5" style="font-weight: 700; font-size: 2.5rem; color: #c0392b;">
    Crear Nuevo Texto
  </h1>

  <div class="border rounded shadow-sm p-4">
    <form (ngSubmit)="onSubmit()" #createTextForm="ngForm">
      <!-- Título en inglés -->
      <div class="form-group">
        <label for="titleEnglish">Título (Inglés)</label>
        <input 
          id="titleEnglish" 
          name="titleEnglish" 
          type="text" 
          class="form-control" 
          [(ngModel)]="text.titleEnglish" 
          required 
          placeholder="Ingresa el título en inglés">
      </div>

      <!-- Título en español -->
      <div class="form-group">
        <label for="titleSpanish">Título (Español)</label>
        <input 
          id="titleSpanish" 
          name="titleSpanish" 
          type="text" 
          class="form-control" 
          [(ngModel)]="text.titleSpanish"
          required 
          placeholder="Ingresa el título en español">
      </div>

      <!-- Texto -->
      <div class="form-group">
        <label for="text">Texto</label>
        <textarea 
          id="text" 
          name="text" 
          class="form-control" 
          [(ngModel)]="text.text" 
          required 
          placeholder="Ingresa el texto" 
          rows="4"></textarea>
      </div>

      <!-- Traducción inglés -->
      <div class="form-group">
        <label for="englishTranslation">Traducción (Inglés)</label>
        <textarea 
          id="englishTranslation" 
          name="englishTranslation" 
          class="form-control" 
          [(ngModel)]="text.englishTranslation"
          required 
          placeholder="Ingresa la traducción en inglés" 
          rows="4"></textarea>
      </div>

      <!-- Traducción español -->
      <div class="form-group">
        <label for="spanishTranslation">Traducción (Español)</label>
        <textarea 
          id="spanishTranslation" 
          name="spanishTranslation" 
          class="form-control" 
          [(ngModel)]="text.spanishTranslation" 
          required 
          placeholder="Ingresa la traducción en español" 
          rows="4"></textarea>
      </div>

      <!-- Nivel -->
      <div class="form-group">
        <label for="level">Nivel</label>
        <input 
          id="level" 
          name="level" 
          type="text" 
          class="form-control" 
          [(ngModel)]="text.level" 
          required 
          placeholder="Ingresa el nivel del texto">
      </div>

      <!-- Descripción inglés -->
      <div class="form-group">
        <label for="englishDescription">Descripción (Inglés)</label>
        <textarea 
          id="englishDescription" 
          name="englishDescription" 
          class="form-control" 
          [(ngModel)]="text.englishDescription" 
          required 
          placeholder="Ingresa la descripción en inglés" 
          rows="4"></textarea>
      </div>

      <!-- Descripción español -->
      <div class="form-group">
        <label for="spanishDescription">Descripción (Español)</label>
        <textarea 
          id="spanishDescription" 
          name="spanishDescription" 
          class="form-control" 
          [(ngModel)]="text.spanishDescription" 
          required 
          placeholder="Ingresa la descripción en español" 
          rows="4"></textarea>
      </div>

      <!-- Imagen -->
      <div class="form-group">
        <label for="image">Imagen</label>
        <input 
          id="image" 
          name="image" 
          type="file" 
          (change)="onFileSelected($event)"
          class="form-control">
      </div>

      <!-- Palabras por Verificar -->
      <div *ngIf="palabrasAVerificar" class="border rounded shadow-sm p-4 mt-5">
        <h2 class="text-center mb-4" style="color: #c0392b;">Palabras por Verificar</h2>

        <!-- Lista de palabras -->
        <div class="form-group" *ngFor="let word of pendingWords; let i = index">
          <label style="font-weight: 600;"> {{word.chinese}} </label>
          <div class="row">
            <!-- Pinyin -->
            <div class="col-md-4 mb-2">
              <input 
                type="text" 
                class="form-control" 
                name="pinyin"
                [(ngModel)]="pendingWords[i].pinyin"
                placeholder="Pinyin"
                required>
            </div>

            <!-- Inglés -->
            <div class="col-md-4 mb-2">
              <input 
                type="text" 
                class="form-control" 
                name="english"
                [(ngModel)]="pendingWords[i].english"
                placeholder="Inglés"
                required>
            </div>

            <!-- Español -->
            <div class="col-md-4 mb-2">
              <input 
                type="text" 
                class="form-control" 
                name="spanish"
                [(ngModel)]="pendingWords[i].spanish"
                placeholder="Español"
                required>
            </div>
          </div>
        </div>

        <!-- Botón Submit -->
        <div class="text-center mt-4">
          <button 
            (click)="saveWords()" 
            class="btn-submit" 
            [disabled]="!formularioValido()">
            Guardar Palabras
          </button>
        </div>
      </div>

      <!-- Botón Submit -->
      <div class="text-center mt-4">
        <button 
          class="btn-submit">
          Guardar
        </button>
      </div>
    </form>

    <!-- Botón Volver -->
    <div class="text-center mt-4">
      <button class="btn-back" (click)="back();">Volver</button>
    </div>
  </div>
</div>
