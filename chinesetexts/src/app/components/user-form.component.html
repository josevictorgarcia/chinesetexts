<div class="container my-5" style="font-family: 'Noto Serif SC', serif;">
  <style>
    span.hover-highlight:hover {
      background-color: #fdecea;
      border-radius: 4px;
      cursor: pointer;
    }

    .text-xlarge {
      font-size: 1.5rem;
      line-height: 2;
    }

    .btn-back {
      font-size: 1rem;
      color: #fff;
      background-color: #c0392b;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #e74c3c;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 4px;
    }

    .btn-submit {
      font-size: 1rem;
      color: #fff;
      background-color: #27ae60;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #2ecc71;
    }
  </style>

  <h1 class="text-center mb-5" style="font-weight: 700; font-size: 2.5rem; color: #c0392b;">
    Crear Nuevo Usuario
  </h1>

  <div class="border rounded shadow-sm p-4">
    <form (ngSubmit)="onSubmit()" #createUserForm="ngForm">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">Nombre</label>
        <input 
          id="name" 
          name="name" 
          type="text" 
          class="form-control" 
          [(ngModel)]="user.name" 
          required 
          placeholder="Ingresa el nombre completo">
      </div>

      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          class="form-control" 
          [(ngModel)]="user.email" 
          required 
          placeholder="Ingresa el correo electrónico">
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          class="form-control" 
          [(ngModel)]="user.password" 
          required 
          placeholder="Ingresa una contraseña">
      </div>

      <!-- Idioma -->
      <div class="form-group">
      <label for="language">Idioma</label>
      <select 
        id="language" 
        name="language" 
        class="form-control" 
        [(ngModel)]="user.language" 
        required>
        <option value="en">Inglés</option>
        <option value="es">Español</option>
      </select>
      </div>

      <!-- Botón Guardar -->
      <div class="text-center mt-4">
        <button class="btn-submit">Guardar Usuario</button>
      </div>
    </form>

    <!-- Botón Volver -->
    <div class="text-center mt-4">
      <button class="btn-back" (click)="back();">Volver</button>
    </div>
  </div>
</div>
