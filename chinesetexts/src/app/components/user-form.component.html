<div class="container my-5" style="font-family: 'Noto Serif SC', serif;">
  <style>
    span.hover-highlight:hover {
      background-color: #fdecea;
      border-radius: 4px;
      cursor: pointer;
    }

    .text-xlarge {
      font-size: 1.5rem;
      line-height: 2;
    }

    .btn-back {
      font-size: 1rem;
      color: #fff;
      background-color: #c0392b;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-back:hover {
      background-color: #e74c3c;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 4px;
    }

    .btn-submit {
      font-size: 1rem;
      color: #fff;
      background-color: #27ae60;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #2ecc71;
    }
  </style>

  <h1 class="text-center mb-5" style="font-weight: 700; font-size: 2.5rem; color: #c0392b;">
    {{ 'Create New User' | translate }}
  </h1>

  <div class="border rounded shadow-sm p-4">
    <form (ngSubmit)="onSubmit()" #createUserForm="ngForm">
      <!-- Nombre -->
      <div class="form-group">
        <label for="name">{{ 'Name' | translate }}</label>
        <input 
          id="name" 
          name="name" 
          type="text" 
          class="form-control" 
          [(ngModel)]="user.name" 
          required 
          placeholder="{{ 'Enter the full name' | translate }}">
      </div>

      <!-- Correo Electr칩nico -->
      <div class="form-group">
        <label for="email">{{ 'email' | translate }}</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          class="form-control" 
          [(ngModel)]="user.email" 
          required 
          placeholder="{{ 'Enter the email address' | translate }}">
      </div>

      <!-- Contrase침a -->
      <div class="form-group">
        <label for="password">{{ 'password' | translate }}</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          class="form-control" 
          [(ngModel)]="user.password" 
          required 
          placeholder="{{ 'Enter a password' | translate }}">
      </div>

      <!-- Idioma -->
      <div class="form-group">
      <label for="language">{{ 'Language' | translate }}</label>
      <select 
        id="language" 
        name="language" 
        class="form-control" 
        [(ngModel)]="user.language" 
        required>
        <option value="en">{{ 'English' | translate }}</option>
        <option value="es">{{ 'Spanish' | translate }}</option>
      </select>
      </div>

      <!-- Bot칩n Guardar -->
      <div class="text-center mt-4">
        <button class="btn-submit">{{ 'Save User' | translate }}</button>
      </div>
    </form>

    <div *ngIf="errorForm" class="text-danger mb-3 text-center">
        {{ errorMessage | translate }}
    </div>

    <div *ngIf="successForm" class="text-success mb-3 text-center">
        {{ 'User successfully created!' | translate }}
    </div>

    <!-- Bot칩n Volver -->
    <div class="text-center mt-4">
      <button class="btn-back" (click)="back();">{{ 'Back' | translate }}</button>
    </div>
  </div>
</div>
